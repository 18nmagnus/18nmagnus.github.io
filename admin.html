            /**

            *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
            *    out, and that is where we update the UI.
            */
            function initApp() {
                // Listening for auth state changes.
                // [START authstatelistener]
                firebase.auth().onAuthStateChanged(function (user) {
                    if (user) {
                        db.collection("admin").doc(firebase.auth().currentUser.uid).get().then(function (doc) {
                            if (doc.exists) {
                                console.log("Document data:", doc.data());
                                document.getElementById("login-container").style.display = "none";
                                document.getElementById("auth-tagline").innerHTML = "A visual library of point data collected by users. Signed in as: " + firebase.auth().currentUser.email;
                                pullData();
                            } else { 
                                alert(firebase.auth().currentUser.email + " does not have proper priviledges to view account requests.");
                            }
                        }).catch(function (error) {
                            console.log("Error getting document:", error);
                        });
                    } else {
                        document.getElementById("login-container").style.display = "table";
                        document.getElementById("auth-tagline").innerHTML = "A visual library of point data collected by users. Signed in as: [none]";
                    }
                });
                // [END authstatelistener]
            }

            window.onload = function() {
                initApp();
            };

            // Get instance of firestore database
            // Can be used for mulitple methods and onclick
            var db = firebase.firestore();

            document.getElementById("login-btn").onclick = function () {
                console.log("Submit clicked");

                if (firebase.auth().currentUser) {
                    // [START signout]
                    firebase.auth().signOut();
                    // [END signout]
                }

                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                if (email.length == 0) {
                    alert('Please enter an email address.');
                    return;
                }
                if (password.length == 0) {
                    alert('Please enter a password.');
                    return;
                }

                // Sign in with email and pass.
                // [START authwithemail]
                firebase.auth().signInWithEmailAndPassword(email, password).catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]
                    if (errorCode === 'auth/wrong-password') {
                        alert('Wrong password.');
                    } else {
                        alert(errorMessage);
                    }
                    console.log(error);
                    // [END_EXCLUDE]
                });
                // [END authwithemail]

            }

            function pullData() {
                document.getElementById("data0").style.display = "none";
                document.getElementById("next-button").style.display = "none";

                var containers = 1;
                // Set up reference to point documents in database
                var first = db.collection("requests")
                    .limit(containers);

                var i = 0;

                return first.get().then(function (documentSnapshots) {
                    documentSnapshots.forEach(function (doc) {
                        if (i == containers) {
                            i = 0;
                        }
                        // doc.data() is never undefined for query doc snapshots
                        console.log(doc.id, " => ", doc.data());
                        document.getElementById("data" + i).style.display = "block";

                        document.getElementById("name" + i).innerHTML = "Name: " + doc.get("name");
                        document.getElementById("email" + i).innerHTML = "Email: " + doc.get("email");
                        document.getElementById("experience" + i).innerHTML = "Experience/Background: " + doc.get("exp");

                        i++;
                    });

                    if (i == containers) {
                        document.getElementById("next-button").style.display = "block";
                    }

                    // Get the last visible document
                    var lastVisible = documentSnapshots.docs[documentSnapshots.docs.length - 1];
                    console.log("last", lastVisible);

                    if (typeof lastVisible == "undefined") {
                        alert("No point data found. Choose another project.");
                    } else {
                        // Construct a new query starting at this document,
                        // get the next 2 points.
                        next = db.collection("requests")
                            .startAfter(lastVisible)
                            .limit(containers);
                    }

                });
            }

            document.getElementById("next-button").onclick = function () {

            var i = 0;

            return next.get().then(function (documentSnapshots) {
                documentSnapshots.forEach(function (doc) {

                    }
                    if(i == 0) {
                        document.getElementById("data0").style.display = "none";
                        document.getElementById("next-button").style.display = "none";
                    }
                    
                    // doc.data() is never undefined for query doc snapshots
                    console.log(doc.id, " => ", doc.data());
                    document.getElementById("data" + i).style.display = "block";

                    document.getElementById("name" + i).innerHTML = "Name: " + doc.get("name");
                    document.getElementById("email" + i).innerHTML = "Email: " + doc.get("email");
                    document.getElementById("experience" + i).innerHTML = "Experience/Background: " + doc.get("exp");

                    i++;
                });

                if(i == 0) {
                    alert("No more point data available. Choose another project.");
                    const button = document.getElementById("next-button");
                    return;
                }

                // Get the last visible document
                var lastVisible = documentSnapshots.docs[documentSnapshots.docs.length - 1];
                console.log("last", lastVisible);

                // Construct a new query starting at this document,
                // get the next 2 points.

                .orderBy("timestamp", "desc")
                .startAfter(lastVisible)
                .limit(2);      
                
            });
        }
